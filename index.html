<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinetic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <section>
        <div class="form">
            <div class="grid-container">

                <div class="grid-item-row bg-light">
                    
                    <h1>Sentinetic</h1>

                </div>

                <div class="grid-item-column left bg-light">
                    <div class="input-form-header">
                        <h3>Search a topic!</h3>
                    </div>
                    <div class="input-form-content">
                        <div id="input" class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Search a topic..." aria-label="Search a topic..." aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <button id="searchBtn" class="btn btn-outline-secondary" type="button">Search</button>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="grid-item-column right bg-light"></div>

            </div>
        </div>
    </section>

<script src="index.js"></script>
</body>
</html>
